    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: #0012FF;
            color: #C6FF00;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #333333 0%, #222222 100%);
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: calc(50vh - 8rem);
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease;
        }

        @media (max-width:768px) {
            .header {
                min-height: calc(40vh - 6rem);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: white;
        }

        .header h1 span {
            color: #C6FF00;
        }

        .header p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-top: 1rem;
            max-width: 600px;
        }

        .filter-section {
            background: transparent;
            padding: 0;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-btn:hover {
            border-color: #C6FF00;
            color: #C6FF00;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #C6FF00;
            color: #0012FF;
            border-color: #C6FF00;
            box-shadow: 0 0 30px rgba(198, 255, 0, 0.4);
        }

        .fonts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .font-tile {
            position: relative;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            z-index: 100;
        }

        .font-tile:hover {
            transform: translateY(-8px);
            border-color: #C6FF00;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .font-display {
            font-size: 3rem;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
            position: relative;
            z-index: 101;
        }

        .font-category {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
            z-index: 101;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 3rem;
            background: #C6FF00;
            color: #0012FF;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 800;
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 30px rgba(198, 255, 0, 0.4);
            background: white;
            color: #0012FF;
        }

        .font-tile.hidden {
            display: none;
        }

        /* Like Button (Heart) */
        .like-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .like-btn:hover {
            color: #C6FF00;
            transform: scale(1.2);
        }

        .like-btn.active {
            color: #C6FF00;
        }
        
        .like-btn.active svg {
            fill: currentColor;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #C6FF00;
            color: #0012FF;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            z-index: 2000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(198, 255, 0, 0.5);
            opacity: 0;
            text-transform: uppercase;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .fonts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .font-display {
                font-size: 2.2rem;
            }

            .header h1 {
                font-size: 3rem;
            }
        }

        /* ===== PROFILE LINK ===== */
        .profile-link {
            position: absolute;
            top: 2rem;
            right: 2.5rem;
            z-index: 100;
            font-size: 2rem;
            color: #FFFFFF;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.8;
        }

        .profile-link:hover {
            color: #C6FF00;
            transform: scale(1.1);
            opacity: 1;
            filter: drop-shadow(0 0 10px rgba(198, 255, 0, 0.5));
        }

        @media (max-width: 768px) {
            .profile-link {
                top: 1.5rem;
                right: 1.5rem;
                font-size: 1.8rem;
            }
        }
    </style>
