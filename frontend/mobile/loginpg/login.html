<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” MKAVS Global Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --primary: #CCFF00;
            /* Lime Green */
            --bg-page: #2F2F2D;
            /* Updated page background */
            --bg-card: #161618;
            /* Updated card background */
            --input-bg: #1E1E1E;
            --text-main: #ffffff;
            --text-muted: #A1A1A1;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            background: var(--bg-page);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            /* Restored container width constraint */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 330px;
            /* Reduced specific size again */
            background: var(--bg-card);
            border-radius: 16px;
            /* Slightly smaller radius */
            padding: 1.25rem 1.5rem;
            /* Further reduced padding */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            position: relative;
            z-index: 10;
        }

        .card-header {
            text-align: center;
            /* Centered like original */
            margin-bottom: 1rem;
            /* Reduced margin */
        }

        .card-title {
            font-size: 1.5rem;
            /* Smaller title */
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 0.8rem;
            /* Further reduced margin */
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.6rem 0.9rem;
            /* Further reduced padding */
            padding-right: 2.2rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            /* Smaller radius */
            color: white;
            font-size: 0.9rem;
            /* Smaller font */
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-input::placeholder {
            color: #555;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary);
            width: 14px;
            height: 14px;
        }

        .forgot-link {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: white;
        }

        .submit-button {
            width: 100%;
            padding: 0.7rem;
            /* Further reduced padding */
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s, background-color 0.2s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            background-color: #b3e600;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 0.8rem 0;
            /* Further reduced margin */
            color: #555;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .sso-button {
            width: 100%;
            padding: 0.65rem;
            /* Further reduced padding */
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85rem;
            transition: background-color 0.2s;
        }

        .sso-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .signup-prompt {
            text-align: center;
            margin-top: 1rem;
            /* Reduced margin */
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .signup-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* RESTORED CHARACTER ANIMATIONS */
        .char {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation-duration: 0.8s;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .char.left-1 {
            left: -180px;
            top: 22.5%;
            width: 360px;
            animation-name: entryLeft;
        }

        @media (max-width: 850px) {
            .auth-container {
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
            }

            .char.left-1 {
                display: block;
                position: absolute;
                left: 50%;
                top: 50%;
                width: 220px;
                transform: translate(55px, -130px);
                z-index: 20;
                opacity: 1;
                animation: none;
            }

            .char:not(.left-1),
            .marquee-tape {
                display: none;
            }

            .login-card {
                transform: translateX(-25px);
            }
        }

        .char.left-2 {
            left: 80px;
            padding-top: 11%;
            width: 350px;
            z-index: 20;
            animation-name: entryLeft;
            animation-delay: 0.1s;
        }

        .char.right-1 {
            left: 390px;
            padding-top: 39%;
            width: 460px;
            z-index: 20;
            animation-name: entryBottom;
            animation-delay: 0.2s;
        }

        .char.right-2 {
            left: 780px;
            padding-top: 10.5%;
            width: 340px;
            z-index: 20;
            animation-name: entryRight;
            animation-delay: 0.3s;
        }

        .char.sleeping {
            right: -150px;
            top: 22%;
            width: 360px;
            animation-name: entryRight;
            animation-delay: 0.4s;
        }

        @keyframes entryLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes entryRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes entryBottom {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 150px;
            z-index: 50;
            transition: transform 0.3s;
        }

        .auth-logo:hover {
            transform: scale(1.05);
        }

        .auth-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .auth-logo {
                width: 120px;
                top: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="auth-logo">
        <img src="../../images/MKAVS.png" alt="MKAVS Global Tech">
    </a>

    <div class="auth-container">
        <!-- Only character 1 kept for mobile/desktop layout -->
        <img src="images/1.png" class="char left-1" alt="char 1">

        <main class="login-card">
            <header class="card-header">
                <h1 class="card-title">Sign In</h1>
                <p class="card-subtitle">Enter your credentials to continue</p>
            </header>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" required>
                        <i class="fa-regular fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <div id="login-error"
                    style="color: #ff4d4d; font-size: 0.85rem; margin-bottom: 1rem; text-align: center; display: none;">
                </div>

                <!-- reCAPTCHA Widget -->
                <div class="form-group" style="margin-bottom: 1rem;">
                    <div class="g-recaptcha" data-sitekey="6LeaoVQsAAAAACMcbKlK2aoHOVeeZUNna08MTlP8" data-theme="dark"
                        data-callback="onRecaptchaSuccess" data-expired-callback="onRecaptchaExpired" role="group"
                        aria-label="reCAPTCHA verification">
                    </div>
                    <p id="recaptcha-error"
                        style="color: #ff4444; font-size: 0.85rem; margin-top: 0.5rem; display: none;">
                        Please complete the reCAPTCHA verification
                    </p>
                </div>

                <button type="submit" class="submit-button">Sign In</button>

                <div class="divider">
                    Or Continue With
                </div>

                <button type="button" class="sso-button"
                    onclick="window.location.href='/auth/google?flow=login&source=mobile'">
                    <i class="fa-brands fa-google"></i>
                    Continue with Google
                </button>
            </form>

            <footer class="signup-prompt">
                Don't have an account? <a href="../signpg/signup.html" class="signup-link">Sign up</a>
            </footer>
        </main>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Check for error params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.style.display = 'block';
            if (error === 'no_account') {
                errorDiv.innerHTML = 'Account doesnt exists, <a href="../signpg/signup.html" style="color: #CCFF00; text-decoration: underline;">click here to create an acc</a>';
            } else if (error === 'auth_failed') {
                errorDiv.textContent = 'Google Authentication failed. Please try again.';
            }
        }

        // reCAPTCHA callback functions
        let recaptchaCompleted = false;

        function onRecaptchaSuccess(token) {
            recaptchaCompleted = true;
            document.getElementById('recaptcha-error').style.display = 'none';
        }

        function onRecaptchaExpired() {
            recaptchaCompleted = false;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-button');
            const errorDiv = document.getElementById('login-error');
            const recaptchaError = document.getElementById('recaptcha-error');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get reCAPTCHA token
            const recaptchaToken = grecaptcha.getResponse();

            // Reset errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            recaptchaError.style.display = 'none';

            // Validate reCAPTCHA
            if (!recaptchaToken) {
                recaptchaError.style.display = 'block';
                return;
            }

            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            btn.style.opacity = '0.7';

            try {
                const response = await fetch('/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, recaptchaToken })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    // Redirect to home
                    window.location.href = '../index.html';
                } else {
                    // Error
                    errorDiv.style.display = 'block';
                    if (data.error === 'User not found') {
                        errorDiv.innerHTML = 'Account doesnt exists, <a href="../signpg/signup.html" style="color: #CCFF00; text-decoration: underline;">click here to create an acc</a>';
                    } else {
                        errorDiv.textContent = data.error || 'Login failed';
                    }
                    btn.innerHTML = originalText;
                    btn.style.opacity = '1';
                    // Reset reCAPTCHA on error
                    grecaptcha.reset();
                    recaptchaCompleted = false;
                }
            } catch (err) {
                console.error('Login Error:', err);
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'An error occurred. Please try again.';
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
                // Reset reCAPTCHA on error
                grecaptcha.reset();
                recaptchaCompleted = false;
            }
        });
    </script>
</body>

</html>
