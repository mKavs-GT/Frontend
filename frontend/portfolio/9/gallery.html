<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Celebrate Love</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .gallery-item {
            height: 300px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .gallery-item:hover {
            opacity: 0.9;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header id="main-header">
        <nav>
            <div class="logo">Celebrate Love</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <h1>Our Works</h1>
            <p>A glimpse into the magic we've created.</p>
        </section>

        <section id="gallery">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="wedding.jpg" alt="Summer Wedding">
                        <div class="gallery-caption">Summer Wedding</div>
                    </div>
                    <div class="gallery-item">
                        <img src="birthday.jpg" alt="First Birthday">
                        <div class="gallery-caption">First Birthday</div>
                    </div>
                    <div class="gallery-item">
                        <img src="beach proposal.jpg" alt="Beach Proposal">
                        <div class="gallery-caption">Beach Proposal</div>
                    </div>
                    <div class="gallery-item">
                        <img src="baby shower.jpg" alt="Baby Shower">
                        <div class="gallery-caption">Baby Shower</div>
                    </div>
                    <div class="gallery-item">
                        <img src="private dinner.jpg" alt="Private Dinner">
                        <div class="gallery-caption">Private Dinner</div>
                    </div>
                    <div class="gallery-item">
                        <img src="corporate gala.jpg" alt="Corporate Gala">
                        <div class="gallery-caption">Corporate Gala</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Celebrate Love Decoration Services. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
